version: '3.8'

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand({ ping: 1 })' | mongo --quiet || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  labour-mgmt:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - JWT_SECRET=your_secure_secret_key_here
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/labourDB
    depends_on:
      - mongo
    volumes:
      - ./backups:/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - labour-mgmt
    restart: unless-stopped
volumes:
  mongo-data:

